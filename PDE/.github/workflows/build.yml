name: Build and Release

on:
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # package.json의 Node 버전에 맞춰 조정

    - name: Install dependencies
      run: npm ci

    - name: Build renderer
      run: npm run build

    - name: Build Electron app
      run: npm run dist
      env:
        CSC_LINK: ${{ secrets.CSC_LINK }}  # 코드 서명용 (선택, 무료로는 생략 가능)
        CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mac-build
        path: dist/*.dmg  # 빌드된 dmg 파일 경로