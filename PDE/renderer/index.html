<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDE</title>
  <style>
    @font-face {
      font-family: 'lucide';
      src: url('../resources/lucide.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* ----- 기본 설정 ----- */
    body {
      margin: 0;
      overflow: hidden;
      background: #1e1e1e;
      font-family: sans-serif;
      color: #f0f0f0;
      user-select: none;
    }

    canvas {
      display: block;
    }

    /* ----- 캔버스 영역 ----- */
    #main-content {
      position: absolute;
      top: 0;
      left: 0;
      right: 240px;
      bottom: 0;
      overflow: hidden;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* ----- Scene 패널 (우측) ----- */
    #scene-panel {
      position: absolute;
      top: 0;
      right: 0;
      width: 240px;
      bottom: 0;
      background-color: #252528;
      border-left: 1px solid #3a3a3e;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      z-index: 10;
    }

    #scene-panel-header {
      padding: 8px 12px;
      border-bottom: 1px solid #3a3a3e;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #888;
      flex-shrink: 0;
    }

    #scene-object-list {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }

    #scene-object-list::-webkit-scrollbar {
      width: 6px;
    }

    #scene-object-list::-webkit-scrollbar-track {
      background: transparent;
    }

    #scene-object-list::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    .scene-object-item {
      padding: 4px 12px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .scene-object-item:hover {
      background: #35353a;
      color: #f0f0f0;
    }

    .scene-object-item .scene-icon {
      font-family: 'lucide';
      font-size: 13px;
      opacity: 0.6;
      flex-shrink: 0;
      line-height: 1;
    }

    /* Scene 패널 트리: 그룹 헤더 */
    .scene-tree-group {
      padding: 4px 12px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #ccc;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    .scene-tree-group:hover {
      background: #35353a;
      color: #f0f0f0;
    }

    .scene-toggle {
      font-family: 'lucide';
      font-size: 13px;
      opacity: 0.7;
      flex-shrink: 0;
      width: 14px;
      display: inline-block;
      line-height: 1;
    }

    /* 접힌 상태 */
    .scene-tree-children.collapsed {
      display: none;
    }

    /* Scene 패널 리사이저 */
    #scene-resizer {
      position: absolute;
      top: 0;
      left: -3px;
      width: 6px;
      bottom: 0;
      cursor: w-resize;
      z-index: 11;
    }

    /* ----- 로딩 오버레이 ----- */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
    }

    #loading-overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #loading-icon {
      width: 64px;
      height: 64px;
      image-rendering: pixelated;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    #loading-text {
      color: #cccccc;
      margin-top: 20px;
      font-family: sans-serif;
      font-size: 16px;
    }

    /* ----- FPS 카운터 ----- */
    #fps-counter {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: #f0f0f0;
      font-family: sans-serif;
      font-size: 17px;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 4px 7px;
      border-radius: 3px;
      pointer-events: none;
    }

    .project-ui-button {
      background-color: #3c3c3c;
      border: 1px solid #555;
      color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    .project-ui-button:hover {
      background-color: #4f4f4f;
    }

  </style>
</head>
<body>
  <div id="loading-overlay">
    <img id="loading-icon" src="" alt="Loading Icon" />
    <div id="loading-text">텍스쳐 로딩중...</div>
  </div>

  <div id="main-content">
    <canvas id="renderCanvas"></canvas>
  </div>

  <div id="scene-panel">
    <div id="scene-resizer"></div>
    <div id="scene-panel-header">Scene</div>
    <div id="scene-object-list"></div>
  </div>

  <div id="fps-counter">FPS: --</div>

  <script type="module" src="./renderer.js"></script>

  <script>
    const scenePanel  = document.getElementById('scene-panel');
    const mainContent = document.getElementById('main-content');
    const resizer     = document.getElementById('scene-resizer');

    function applyLayout() {
      mainContent.style.right = scenePanel.offsetWidth + 'px';
      window.dispatchEvent(new Event('resize'));
    }

    // Scene 패널 리사이저
    let startX = 0, startWidth = 0;

    resizer.addEventListener('mousedown', (e) => {
      e.preventDefault();
      startX     = e.clientX;
      startWidth = scenePanel.offsetWidth;
      window.addEventListener('mousemove', onMouseMove);
      window.addEventListener('mouseup',   onMouseUp);
    });

    function onMouseMove(e) {
      const newWidth = startWidth - (e.clientX - startX);
      if (newWidth >= 160 && newWidth <= 600) {
        scenePanel.style.width = newWidth + 'px';
        applyLayout();
      }
    }

    function onMouseUp() {
      window.removeEventListener('mousemove', onMouseMove);
      window.removeEventListener('mouseup',   onMouseUp);
      localStorage.setItem('scene-panel-width', scenePanel.style.width);
    }

    // 저장된 너비 복원
    const savedWidth = localStorage.getItem('scene-panel-width');
    if (savedWidth) scenePanel.style.width = savedWidth;
    applyLayout();
  </script>
</body>
</html>
